stages:
  - build
  - deploy

build:
  only:
    - master
  image: starefossen/ruby-node:latest
  stage: build
  cache:
    paths:
      - .yarn-cache/
      - vendor/
  artifacts:
    expire_in: 1 month
    paths:
      - ./dist
  before_script:
    - bundle install
    - yarn install --frozen-lockfile --cache-folder .yarn-cache
  script:
    - yarn build:ci

deploy:
  only:
    - master
  image: google/cloud-sdk:alpine
  stage: deploy
  cache:
    paths:
      - .yarn-cache/
  environment:
    name: website/live
    url: https://www.stickypixel.com
  artifacts:
    expire_in: 1 month
    paths:
      - ./dist
  script:
    - echo $GCP_GITLABCI_KEY > /tmp/$CI_PIPELINE_ID.json
    - gcloud auth activate-service-account --key-file /tmp/$CI_PIPELINE_ID.json
    - gsutil rsync -d -r -m ./dist gs://www.stickypixel.com
