
<footer id="{{ footer.id }}" class="fullscreen{% if footer.bg %} has-bg" style="background-image: url({{ footer.bg }})"{% else %}" {% endif %}>
    <div class="fullscreen-inner">
        <div class="container">
            <h1>{{ footer.title }}</h1>
            {{ footer.content }}
        </div>
    </div>
</footer>
