<div class="btn-group--inline">

    >Github<i class="icon-github"></i
  ></a>
  <a href="https://twitter.com/{{ site.twitter_username }}" class="btn--ghost"
    >Twitter<i class="icon-twitter"></i
  ></a>
  <a href="https://www.linkedin.com/company/{{ site.linkedin_page }}" class="btn--ghost"
    >LinkedIn<i class="icon-linkedin"></i
  ></a>
  <a href="https://www.facebook.com/{{ site.facebook_page }}" class="btn--ghost"

  ></a>
